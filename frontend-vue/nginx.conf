# frontend-vue/nginx.conf
server {
    listen 80;
    server_name localhost;

    # 指定网站根目录，指向我们复制过来的构建产物
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 配置 SPA 路由: 尝试查找文件，如果找不到则回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 反向代理 API 请求到后端服务
    location /api/ {
        # 注意：这里的 backend 是 docker-compose.yml 中定义的服务名
        proxy_pass http://backend:8080/; # 代理到后端容器的 8080 端口

        # 设置必要的代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 增加超时设置 (可选)
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;

        # 处理 WebSocket 连接 (如果 /api/ws 在 /api/ 路径下)
        # 如果 WebSocket 端点是独立的，需要单独的 location 块
        location /api/ws {
            proxy_pass http://backend:8080/api/ws; # 代理到后端的 WebSocket 端点
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # 设置较长的超时时间以保持连接
            proxy_read_timeout 86400s; # 24 hours
            proxy_send_timeout 86400s;
        }
    }


    # （可选）可以添加其他 Nginx 配置，例如 gzip 压缩、缓存头等
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}